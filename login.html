<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
      <!--Barra de Navegação-->
  <nav class="navbar navbar-expand-lg rounded-4 mt-4 p-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/logo.svg" alt="" width="100%">
        <a class="nav-link" aria-current="page" href="#" id="logo">Logo</a>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cursos</a>
          </li>
        </ul>
    </div>
    <div class="d-flex align-items-center justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-secondary" id="log-in">Log In</button>
        </li>
        </ul>
    </div>
    </div>
  </nav>
  <script src="./bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
 <!--Fim da Barra de Navegação-->

    <div class="container">
    <div class="row ">
<div class="col-lg-10 col-md-5 col-xs-3">
    <main class="postion-relative d-inline-block">
        <img src="./assets/svg-cadastro-concluido.svg" alt="" class="postion-relativ svg-main" width="100%" >
        <div class="position-absolute txt-svg text-center">
        <h3 class="titulo">Logue-se com:</h3>
        
        <h3 class="sub"> <img src="./assets/linha-login.svg" alt="" class="linha1" width="25%"> Ou <img src="./assets/linha-login.svg" alt="" width="25%"></h3>
        
        <a href="#"><img src="./assets/facebook-login.svg" alt="" width="10%" class="face-icon"> </a>
        <a href="#"><img src="./assets/google-login.svg" alt="" width="15%" class="login-icon"></a>
        <a href="#"><img src="./assets/linkedin-login.svg" alt="" width="15%" class="login-icon"></a>
    </div>
</main>
</div>
    <!--Forms-->
    <div class="col-md-6 col-xs-2">
          <form class="position-absolute">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label  label-email">Email:</label>
              <input type="email" class="form-control email" id="exampleFormControlInput1" placeholder="name@example.com" width="100%">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label label-senha">Senha:</label>
              <input type="password" class="form-control senha" id="exampleInputPassword1" placeholder="Digite sua senha:">
            </div>
            <div class="mb-3 form-check">
              <button type="submit" class="btn btn-secondary btn-lg" id="logar-se">Logar-se</button>
            </div>
          </form>
        </div>  
</div>
</div>
    </div>
    <footer>
        <div class="row">
        <div class=" col-md-12">
        <img src="./assets/wave.svg" alt="" width="100%">
    </footer>
</div>
</div>
    
</body>
</html>
